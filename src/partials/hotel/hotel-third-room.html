<section class="hotel">
  <div class="container">
    <div class="hotel__top-box">
      <div class="hotel__info-box">
        <div class="hotel__sub-box">
          <p class="hotel__sub-title">Amet minim mollit non</p>
          <p class="brand-name">Mimiho</p>
        </div>
        <div class="disc-box">
          <h2 class="hotel__title">ДВОМІСНИЙ НОМЕР</h2>
          <p class="hotel__text">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
        </div>
      </div>
      <picture>
        <source
          srcset="
            ./images/hotel-images/first-room-main-mobile.jpg    1x,
            ./images/hotel-images/first-room-main-mobile@2x.jpg 2x
          "
          media="(max-width: 1023px)"
        />
        <source
          srcset="
            ./images/hotel-images/first-room-main-tablet.jpg    1x,
            ./images/hotel-images/first-room-main-tablet@2x.jpg 2x
          "
          media="(min-width: 1024px) and (max-width: 1279px)"
        />
        <source
          srcset="
            ./images/hotel-images/first-room-main-desktop.jpg    1x,
            ./images/hotel-images/first-room-main-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <img
          class="hotel__main-room-img"
          src="./images/hotel-images/first-room-main-mobile.jpg"
          alt="На фото двомісний номер люкс із двомісним ліжком, 
        зручним кріслом, журнальним столиком і відкритим балконом"
        />
      </picture>
    </div>
    <div class="hotel__bottom-box">
      <div class="hotel__slider">
        <picture>
          <source
            srcset="
              ./images/hotel-images/first-room-slider-1-mobile.jpg    1x,
              ./images/hotel-images/first-room-slider-1-mobile@2x.jpg 2x
            "
            media="(max-width: 1023px)"
          />
          <source
            srcset="
              ./images/hotel-images/first-room-slider-1-tablet.jpg    1x,
              ./images/hotel-images/first-room-slider-1-tablet@2x.jpg 2x
            "
            media="(min-width: 1024px) and (max-width: 1279px)"
          />
          <source
            srcset="
              ./images/hotel-images/first-room-slider-1-desktop.jpg    1x,
              ./images/hotel-images/first-room-slider-1-desktop@2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <img
            class="hotel__slider-img"
            src="./images/hotel-images/first-room-slider-1-tablet.jpg"
            alt="На фото красивий рукомийник у ванній кімнаті"
          />
        </picture>
        <picture>
          <source
            srcset="
              ./images/hotel-images/first-room-slider-2-mobile.jpg    1x,
              ./images/hotel-images/first-room-slider-2-mobile@2x.jpg 2x
            "
            media="(max-width: 1023px)"
          />
          <source
            srcset="
              ./images/hotel-images/first-room-slider-2-tablet.jpg    1x,
              ./images/hotel-images/first-room-slider-2-tablet@2x.jpg 2x
            "
            media="(min-width: 1024px) and (max-width: 1279px)"
          />
          <source
            srcset="
              ./images/hotel-images/first-room-slider-2-desktop.jpg    1x,
              ./images/hotel-images/first-room-slider-2-desktop@2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <img
            class="hotel__slider-img"
            src="./images/hotel-images/first-room-slider-2-mobile.jpg"
            alt="На фото вид із вікна та чашечка кави на підвіконні"
          />
        </picture>
      </div>
      <div class="hotel__buttons-block">
        <button type="button" class="button hotel__button">Детальніше</button>
        <button
          type="button"
          class="button hotel__button"
          data-modal-price-open
        >
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>
